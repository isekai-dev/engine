<!doctype html>
<html lang="en-US">
<head>

  <title>ISEKAI > DEV LOG </title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
  <style>
    html, body {
        background-color: #212121;
        color:  #c3e88d;
        font-size: 16px;
        font-family: 'Fira Mono', monospace;
        margin: 0;
        display: flex;
        flex-direction: column;
    }
    body {
        max-width: 65rem;
        align-self: center;
    }

    h1 {
        margin: 0 1rem;
        margin-top: 5rem;
        padding: 0;
        font-size: 2rem;
        padding-top: 0.5rem;
        border-top: 0.1rem solid  #c3e88d;

    h2 {

        padding-bottom: 0.5rem;
        text-align: left;
        margin: 0 1rem;
        border-bottom: 0.1rem solid  #c3e88d;
        margin-bottom: 1rem;
    }
    
    pre {
        margin: 0.5rem 2.5rem;
        font-weight: bold;
        padding: 0.5rem 0.5rem;
        color: #cadfab;
        background-color: #111111;
    }

    img {
        display: block;
        text-align: center;
        align-self: center;
        justify-self: center;
        margin: 1rem;
    }

    h1, h2 {
        font-weight: bold;
        font-family: monospace;
        color:  #cadfab;
    }

    p {
        margin: 0.5rem 2rem;
    }

    .center {
        align-items: center;
        justify-content: center;
        display: flex;
    }

    a {
        color: #cadfab;
        font-weight: bold;
        font-family: monospace;
