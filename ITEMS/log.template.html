<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>ISEKAI > DEV LOG </title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Germania+One|Share+Tech+Mono|Source+Code+Pro|VT323" rel="stylesheet">
  <style>
    html, body {
        background-color: #212121;
        color:  #c3e88d;
        font-size: 18px;
        font-family: 'VT323', monospace;

        margin: 0;
        display: flex;
        flex-direction: column;
    }
    body {
        align-self: center;
    }
    h1, h2 {
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    h1 {
        margin: 0;
        margin-top: 5rem;
        padding: 0;
        font-size: 2rem;
        padding-top: 0.5rem;
        padding-left: 0.25rem;
        background-color: #111111;
    }

    h2 {
        font-size: 0.8rem;
        padding: 0;
        background-color: #111111;
        padding-bottom: 0.5rem;
        text-align: left;
        padding-left: 0.25rem;
        margin: 0;
        margin-bottom: 1rem;
    }
    
    pre, code {
        margin: 0 0rem;
        line-height: 0.8rem;
        font-weight: bold;
        padding: 0 1rem;
        color: #cadfab;

    }

    img {
        display: block;
        text-align: center;
        align-self: center;
        justify-self: center;
        border: 0.1rem dotted #c3e88d;
        margin: 1rem;
    }

    h1, h2 {
        font-weight: bold;
   
        color:  #cadfab;
    }

    code {
        margin-top: 1rem;
        align-self: center;
        display: inline-block;
    }

    p {
        margin: 0.5rem 2rem;
    }

    a {
        color: #cadfab;
        font-weight: bold;
  
        text-decoration: none;
    }
    a:hover {
        color: white;
    }
  </style>
</head>
<body>
  <markdown/>
</body>
</html>
